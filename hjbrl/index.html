<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HJBRL</title>
    <script>
      navigator.serviceWorker.register("service-worker.js");
    </script>
    <link rel="manifest" href="manifest.json" />
    <script src="./index.js" type="module"></script>
  </head>
  <style>
    :root {
      --color: black;
      --background: white;
      --shadow: rgb(0,0,0,.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
      --color: white;
      --background: black;
      --shadow: rgb(255,255,255,.9);
    }
    }
    /* body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      font-size: 1.5rem;
      max-width: 500px;
      display: grid;
      grid-template-columns: 1fr;
      align-content: center;
      align-items: center;
      * {
        font-size: inherit;
      }
    } */

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background-color: var(--background);
      color: var(--color);
      margin: 0;
      padding: 20px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 450px; /* Constrain the width on larger screens */
      background-color: var(--background);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    /*
    -------------------------------------------
    2. Media Queries for iPad and Desktop
    -------------------------------------------
*/

    /* iPad and larger screens (e.g., min-width 768px) */
    @media (min-width: 768px) {
      .container {
        padding: 32px;
      }

      h1 {
        font-size: 1.8rem;
      }

      label {
        font-size: 1rem;
      }
    }
    .border {
      border: 1px solid var(--color);
      padding: 3px;
    }
    footer {
      font-size: small;
    }
    /* Desktop and larger screens (e.g., min-width 1024px) */
    @media (min-width: 1024px) {
      .container {
        /* On desktop, the container can be wider, but with a max-width */
        max-width: 500px;
      }
    }
  </style>
  <body>
    <div class="container">
      <h1>Hjbrl Age Calculator</h1>

      <div class="input-group border">
        <label for="input-date">Enter a date</label>
        <input type="date" name="input-date" id="input-date" />
      </div>
      <br>
      <div class="border">
        <p id="hjbrl-age"></p>
        <p id="bangla-date"></p>
      </div>
      <br>
      <label>সুকুমার রায়ের "হযবরল" থেকে:</label>
      <img src="./hjbrl.png" alt="Snippet from HJBRL" width="100%" />
      <br>
      <footer>
        Abhijit Majumdar
      </footer>
    </div>
  </body>
</html>
